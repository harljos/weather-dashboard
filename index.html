<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
            <h1 class="container-fluid d-flex justify-content-center bg-primary p-4">Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row align-items-end">
            <!-- input form -->
            <form class="col-3">
                <div class="mb-3">
                    <label class="form-label">Search for a City:</label>
                    <input type="text" class="form-control" id="city-search">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
                </div>   
            </form> 
            <!-- buttons saved to local storage -->
            <div id="weatherBtn"></div>
        </div>
            <!-- weather card -->
        <div class="row align-items-end">
            <div class="card mb-3 col-8">
                <div class="card-body" id="weather-card">
                  <h5 class="card-title"></h5>
                  <p class="card-text"></p>
                </div>
            </div>
            
            <div class="mb-3">
                 <!-- 5 day forcast cards -->
                <h3 class="">5 day forcast:</h3>
                <div class="card-group">
                    <div class="card me-3">
                        <div class="card-body" id="forecast1">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                    <div class="card me-3">
                        <div class="card-body" id="forecast2">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                    <div class="card me-3">
                        <div class="card-body" id="forecast3">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                    <div class="card me-3">
                        <div class="card-body" id="forecast4">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                    <div class="card me-3">
                        <div class="card-body" id="forecast5">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
           
        
        
          
            
            
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
></script>    
<script src="./assets/js/script.js"></script>
</body>
</html>
